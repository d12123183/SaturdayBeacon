<!DOCTYPE html>

<html>

<head>

    <title>Leaflet Web Map</title>

    <link rel="stylesheet" href="lib/leaflet//leaflet.css" />

    <script src="lib/leaflet/leaflet.js"></script>

    <style>
        #map {
            width: 350px;
            height:500px;
        }
    </style>

</head>

<body>

<div id="map"></div>

<script>

    var map = L.map('map',{

        crs: L.CRS.Simple

    });

    var bounds = [[0,0], [1000,1000]];

    var image = L.imageOverlay('DIT-FloorPlan.jpg', bounds).addTo(map);

    var yx = L.latLng;

    var xy = function(x, y) {
        if (L.Util.isArray(x)) {    // When doing xy([x, y]);
            return yx(x[1], x[0]);
        }
        return yx(y, x);  // When doing xy(x, y);
    };



    var b1      = xy(0, 30);
    var b2      = xy(500, 500);
    var b3      = xy(100, 100);


    L.marker(     b1).addTo(map).bindPopup(      'Beacon 1');

    L.marker(     b2).addTo(map).bindPopup(      'Beacon 2');

    L.marker(     b3).addTo(map).bindPopup(      'Beacon 3');

    var travel = L.polyline([b1, b2, b3, b1]).addTo(map);


    map.fitBounds(bounds);

    // L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    //    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    // }).addTo(map);

    // Marker
    //var marker = L.marker([50, 50]).addTo(image);

</script>

</body>

</html>
