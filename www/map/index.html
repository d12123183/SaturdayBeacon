<!DOCTYPE html>
<html>
<head>
	<title>Basic Leaflet Map</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	<script src="lib/leaflet/leaflet.js"></script>
	<script src="data/kevinstreet.geojson"></script>


	<style type="text/css">
		body {
		padding: 0;
		margin: 0;
		}
		html, body, #map {
		height: 100%;
	}
	</style>

</head>



<body>
	
	<div id="map"></div>

	<script>

			var map = L.map('map').setView([53.33704, -6.26775], 19);
        		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 20			
				}).addTo(map);
	
			var kevinstreetlayer = L.geoJson(kevinstreetlayer, {color: 'black', opacity: 1, weight: 1}).addTo(map);
				
			map.fitBounds(kevinstreetlayer.getBounds());
	
	</script>

</body>
</html>
